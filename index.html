<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Scoreboard</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap');

        body {
            font-family: 'Oswald', sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .scoreboard-wrapper {
            position: relative;
            width: 100%;
            height: 100%;

        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .scoreboard {
            position: relative;
        }


        .scoreboard {
            display: inline-block;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #FFD700;
            font-size: 36px;
            margin-bottom: 10px;
            display: inline-block;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .teams {
            display: flex;
            justify-content: space-between;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team h3 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .teamA h3 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            margin: 5px 5px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .teamB h3 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px;
            margin: 5px 5px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .scorea {
            display: flex;
            font-size: 26px;
            padding: 10px;
            font-weight: bold;
            background: rgb(232, 25, 25, 0.2);
            padding: 5px 15px;
            border-radius: 10px;
            margin: 5px 5px;
            align-items: center;
            justify-content: center;
        }

        .scoreb {
            display: flex;
            font-size: 26px;
            padding: 10px;
            font-weight: bold;
            background: rgb(19, 221, 192, 0.2);
            padding: 5px 15px;
            border-radius: 10px;
            margin: 5px 5px;
            align-items: center;
            justify-content: center;
        }

        .playera {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(232, 25, 25, 0.2);
            padding: 10px;
            margin: 5px 5px;
            border-radius: 10px;
        }

        .playerb {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgb(19, 221, 192, 0.2);
            padding: 10px;
            margin: 5px 5px;
            border-radius: 10px;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            width: 100px;
        }

        .winner {
            background: rgba(255, 255, 255, 0.2);
            color: rgb(255, 255, 255);
            padding: 5px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            width: 65%;
            justify-content: center;
            display: inline-block;
        }

        .winner input {
            background: transparent;
            border: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            width: auto;
            min-width: 100%;
            overflow: visible;
            white-space: nowrap;
            padding: 0;
        }


        button {
            margin-top: 20px;
            padding: 12px 20px;
            background: yellow;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        h1 img {
            height: 100px;
            margin: 0 10px;
        }

        .sideimage {
            width: 100px;
            /* Adjust as needed */
            height: auto;

            align-items: center;
        }

        .boyleft {
            margin-right: 10px;
            width: auto;
            height: 346px;
        }

        .girlright {
            margin-left: -60px;
            width: auto;
            height: 358px;
        }

        .date {
            color: #FFD700;
            position: absolute;
            top: 2px;
            right: -21px;

        }

        .date input {
            background: transparent;
            border: none;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            width: auto;
            min-width: 100%;
            overflow: visible;
            white-space: nowrap;
            padding: 0;
        }

        .date-input::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        .nameInput {
            font-weight: normal;
        }

        .nameInput.filled {
            font-weight: bold;
        }

        .teamName {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            text-transform: uppercase;
            text-align: center;
            font-weight: bold;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="scoreboard-wrapper" id="scoreboard">
        <img src="background.jpg" class="background-image">
        <div class="scoreboard-wrapper" id="scoreboard">

            <img src="boy.png" class=" sideimage boyleft">

            <div class="scoreboard" id="scoreboard">
                <!-- <div class="date">
                    <label for="matchDate">Match Date:</label>
                    <input type="date" id="matchDate" class="date-input" onchange="updateDate" />
                </div> -->

                <h1>

                    <img src="aiskflogo.png" alt="AISKF LOGO">
                    <img src="zenkaido-logo.png" alt="">
                    <!-- <img src="image (2).png" alt="AISKF"> -->
                    <img src="aiskfathelete.png" alt="AISKF ATHELETE LOGO">

                </h1>



                <div class="teams">
                    <div class="team teamA">
                        <h3><input type="text" value="TEAM A" class="teamName"></h3>
                        <div class="scorea" id="teamA_score"><input type="number" value="0"></div>
                        <div class="playera"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playera"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playera"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playera"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playera"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playera"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playera"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playera"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playera"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>

                    </div>
                    <div class="team teamB">
                        <h3><input type="text" value="TEAM B" class="teamName"></h3>
                        <div class="scoreb" id="teamB_score"><input type="number" value="0"></div>
                        <div class="playerb"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playerb"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playerb"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playerb"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playerb"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playerb"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playerb"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playerb"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                        <div class="playerb"><input type="text" value="Name" class="nameInput"> <input type="number"
                                value="0"></div>
                    </div>
                </div>

                <div class="winner">
                    <h3 id="winner_text"><input type="text" value="TEAM B WON BY 25 POINTS"></h3>
                </div>
            </div>
            <img src="girl.png" class="side image girlright">
        </div>

    </div>

    <br>
    <button onclick="downloadImage()">Download Image</button>
    <script>
        function updateDate() {
            let dateInput = document.getElementById("matchDate").value;
            let dateDisplay = document.getElementById("dateDisplay");

            if (dateInput) {
                let dateParts = dateInput.split("-");
                let formattedDate = dateParts[2] + "-" + dateParts[1] + "-" + dateParts[0]; // Convert to dd-mm-yyyy
                dateDisplay.innerText = formattedDate; // Update the displayed date
            }
        }

        function downloadImage() {
            // Ensure date update is reflected in UI before capturing
            setTimeout(() => {
                html2canvas(document.getElementById('scoreboard'), {
                    scale: 2, // High quality
                    useCORS: true
                }).then(canvas => {
                    let link = document.createElement('a');
                    link.href = canvas.toDataURL("image/png");
                    link.download = 'scoreboard.png';
                    link.click();
                }).catch(error => console.error("Error capturing scoreboard:", error));
            }, 200); // Small delay to ensure update is rendered
        }
        document.querySelectorAll(".nameInput").forEach(input => {
            input.addEventListener("input", function () {
                if (input.value.trim() !== "" && input.value !== "Name") {
                    input.classList.add("filled");
                } else {
                    input.classList.remove("filled");
                }
            });
        });



        function updateScore(team) {
            let total = 0;
            document.querySelectorAll(`.${team} .playera input[type="number"], .${team} .playerb input[type="number"]`).forEach(input => {
                total += Number(input.value) || 0;
            });

            // Update only the team's total score field
            document.getElementById(`${team}_score`).querySelector("input").value = total;

            // Update the winner
            updateWinner();
        }

        function updateWinner() {
            let scoreA = Number(document.getElementById("teamA_score").querySelector("input").value) || 0;
            let scoreB = Number(document.getElementById("teamB_score").querySelector("input").value) || 0;
            let winnerText = document.getElementById("winner_text").querySelector("input");

            if (scoreA > scoreB) {
                winnerText.value = `TEAM A WON BY ${scoreA - scoreB} POINTS`;
            } else if (scoreB > scoreA) {
                winnerText.value = `TEAM B WON BY ${scoreB - scoreA} POINTS`;
            } else {
                winnerText.value = "MATCH DRAWN";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".playera input[type='number'], .playerb input[type='number']").forEach(input => {
                input.addEventListener("input", function () {
                    let team = input.closest('.team').classList.contains('teamA') ? 'teamA' : 'teamB';
                    updateScore(team);
                });
            });

            // Initial calculation
            updateScore('teamA');
            updateScore('teamB');
        });
    </script>
</body>

</html>
